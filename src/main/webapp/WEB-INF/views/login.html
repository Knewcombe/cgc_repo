<body style="background-color: #3298ff">
	<!-- Navigation -->
	<div id="loading-background">
		<div id="loader"></div>
	</div>
	<div th:include="thymeleaf/layout :: header"></div>
	<div id="content" class="container">
		<div class="row" id="pwd-container">
			<div class="col-md-6 col-sm-12 col-centered">
				<section class="login-form">
				<form class="form-signin form-horizontal" role="login" id="loginForm"
				modelAttribute="login" action="./loginProcess" method="post">

					<div class="text-center">
						<p class="navbar-brand login-title cl-txt-primary">COMMUNITY
							GAME CHANGER</p>
					</div>
					<div th:if="${message != null}" class="alert alert-danger" role="alert" th:text="${message}"></div>
					<div th:if="${infomessage != null}" class="alert alert-info" role="alert" th:text="${infomessage}"></div>
					<label path="username" class="sr-only">Username</label>
						<input autocorrect="off" autocapitalize="off" path="username" name="username" id="username" class="form-control" placeholder="Username" required="true" autofocus="true" />
						<label path="password" class="sr-only">Password:</label>
						<input type="password" path="password" name="password" id="password" class="form-control" placeholder="Password" required="true" />
					<button id="login" type="submit" name="go"
						class="btn btn-lg btn-primary btn-block">Sign in</button>
					<div>
						<a href="register/select">Create account</a> or <a th:href="@{/reset}">reset password</a>
					</div>

				</form>

				<!-- <div class="form-links">
          <a href="#">www.website.com</a>
        </div> --> </section>
			</div>
		</div>
	</div>
