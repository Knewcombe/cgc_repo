<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
		<meta name="viewport" content="width=500">
		<link href="resources/vendor/bootstrap/css/bootstrap.min.css"
			rel="stylesheet">
		
		<!-- Custom styles for this template -->
		<link href="resources/css/modern-business.css" rel="stylesheet">
		<link href="resources/css/jquery.steps.css" rel="stylesheet">
		<!-- <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css"> -->
		<link rel="stylesheet"
			href="https://code.jquery.com/ui/1.10.4/themes/flick/jquery-ui.css">
		<link rel="stylesheet" href="../resources/css/jquery-ui-slider-pips.css">
		<link rel="stylesheet" href="../resources/css/nouislider.min.css" />
		<link rel="stylesheet"
			href="http://formvalidation.io/vendor/jquery.steps/css/jquery.steps.css" />
		<link href="resources/css/register.css" rel="stylesheet">
		
		<link href="resources/css/fonts/fontawesome-all.min.css" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Graduate"
			rel="stylesheet">
		
		<title>Merchant Partners</title>
	</head>
	<body>
		<div th:switch="${user_login}"> 
		<div th:case="true"><div th:include="thymeleaf/user-layout :: header"></div></div>
		<div th:case="false"><div th:include="thymeleaf/layout :: header"></div></div>
	</div>
			<div class="container-fluid">
				<h1 class="my-4 text-center titel">Merchant Partners</h1>
				<div th:each="bus : ${business}" class="container py-3">
				<div class="card">
		      <div class="row">
		      <div class="col-md-3">
            	<img th:src="${(!#strings.isEmpty(bus.image)) ? bus.image : 'http://via.placeholder.com/400x400'}"  class="w-100">
          		</div>
		          <div class="col-md-9 px-1 py-3">
		            <div class="card-block px-3">
		              <h4 class="card-title">Name: <span th:text="${bus.business_name}"></span></h4>
		              <p class="card-text">Community: <span th:text="${bus.address}"></span>, <span th:text="${bus.city}"></span> <span th:text="${bus.province_code}"></span>, <span th:text="${bus.postal_code}"></span></p>
		              <a class="btn btn-primary" th:href="${bus.web_link}" target="_blank" role="button">Visit Site</a>
		            </div>
		          </div>
		        </div>
		      </div>
			</div>
		</div>
		<div th:include="thymeleaf/layout :: footer"></div>
	</body>
	<script src="resources/vendor/jquery/jquery.min.js"></script>
<script type="text/javascript"
	src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
	<script src="resources/vendor/popper/popper.min.js"></script>
	<script src="resources/vendor/bootstrap/js/bootstrap.min.js"></script>
</html>
